<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

</head>
<body>
    <div class="km-container" minder-data-type="markdown" style="height: 500px">
- 前端工程师
  - [Web服务](http://www.google.com)
    - Github
    - Stackoverflow
  - 前沿技术社区
    - YDN/YUIConf/JSConf
    - QCon/Velocity
    - D2/WebRebuild
    - NodeParty/HTML5研究小组
    - UED Teams
  - 移动终端
    - jQueryMobile/HTML5/CSS3
	</div>
</body>
<script type="text/javascript" src="lib/kity/dist/kity.min.js"></script>
<script type="text/javascript" src="release/kityminder.core.js"></script>
<script type="text/javascript">
var km = window.km = new kityminder.Minder();
[].forEach.call(document.querySelectorAll(".km-container"), function(dom){
	km.setup(dom);
});
</script>
 
</html>
