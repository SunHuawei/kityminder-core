<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="lib/kity/dist/kity.min.js"></script>
</head>
<body>
    <script id="minder-view2" type="application/kityminder" minder-data-type="markdown">
- 前端工程师
  - Web服务
    - Github
    - Stackoverflow
  - 前沿技术社区
    - YDN/YUIConf/JSConf
    - QCon/Velocity
    - D2/WebRebuild
    - NodeParty/HTML5研究小组
    - UED Teams
  - 移动终端
    - jQueryMobile/HTML5/CSS3
	</script>
    <script id="minder-view" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "百度产品",
                "image": "https://s...content-available-to-author-only...c.com/5a21bjqh_Q23odCf/static/superplus/img/logo_white.png?v=md5",
                "imageSize": { "width": 270, "height": 129 }
            },
            "children": [
                { "data": { "text": "新闻" } },
                { "data": { "text": "网页", "priority": 1 } },
                { "data": { "text": "贴吧", "priority": 2 } },
                { "data": { "text": "知道", "priority": 2 } },
                { "data": { "text": "音乐", "priority": 3 } },
                { "data": { "text": "图片", "priority": 3 } },
                { "data": { "text": "视频", "priority": 3 } },
                { "data": { "text": "地图", "priority": 3 } },
                { "data": { "text": "百科", "priority": 3 } },
                { "data": { "text": "更多", "hyperlink": "http://w...content-available-to-author-only...u.com/more" } }
            ]
        }
    }
    </script>
</body>

<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="lib/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
/* global seajs */
seajs.config({
    base: './src'
});
define('start', function(require) {
    var Minder = require('kityminder').Minder;

    // 创建 km 实例
    var km = window.km = new Minder();
    km.setup('#minder-view2');
});
seajs.use('start');
</script>
